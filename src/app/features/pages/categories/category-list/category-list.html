<h2>HTML Table</h2>

<table>
    <tr>
        <th>Category Name</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>
    @for (category of (categories$ | async); track $index) {
    <tr>
        <td>{{ category.name }}</td>
        <td>{{ category.description }}</td>
        <td>
            <!-- <a [routerLink]="['/dashboard/category/edit/', category._id]">Edit</a> -->
            <a [routerLink]="['/dashboard', 'category', 'edit', category._id]">Edit</a>

            <button (click)="onEdit(category._id)">Edit</button>

            <button (click)="onDelete(category._id)">Delete</button>
        </td>
    </tr>
    }
</table>
